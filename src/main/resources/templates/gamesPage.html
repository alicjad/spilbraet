<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/menuStyle.css">
    <title>Our games</title>
</head>
<body>
<nav class="menu">
    <img class="logo" src="http://static1.squarespace.com/static/546b4e9de4b0b367ee9ed3e4/t/5ac737776d2a7394c9527e5e/1522763198118/?format=300w">
    <ol>
        <li class="menu-item"><a href="/">Home</a></li>
        <li class="menu-item"><a href="/about">About</a></li>
        <li class="menu-item"><a href="/games">Currently promoted games</a></li>
        <li class="menu-item"><a href="/news">News</a></li>
        <li class="menu-item"><a href="/contact">Contact</a></li>
    </ol>
</nav>
<div id="content">
    <p class="title">Games of the year 2018</p>

    <div th:each="game: ${games}" class="frame">
            <a th:href="'/gameInfo?id=' + ${game.id}" style="color:black" >
                <div>
                    <img th:src="${game.image}" width="200" height="200">
                    <p th:text="${game.title}" ></p>
                </div>
            </a>
    </div>
</div>
</body>
</html>
